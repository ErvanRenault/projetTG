
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEnqueteLabel">Ajoutez une enquête</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.enquete.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.enquete.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nomSociete">Nom de la Societe</label>
            <input type="text" class="form-control" name="nomSociete" id="field_nomSociete"
                   ng-model="vm.enquete.nomSociete"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phone">Numéro de téléphone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                   ng-model="vm.enquete.phone"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Votre adresse email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                   ng-model="vm.enquete.email"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_stay">Êtes-vous resté dans l'entreprise après votre stage ? </label>
            <input type="checkbox" class="form-control" name="stay" id="field_stay"
                   ng-model="vm.enquete.stay"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_internshipSalary">Salaire durant le stage</label>
            <input type="number" class="form-control" name="internshipSalary" id="field_internshipSalary"
                   ng-model="vm.enquete.internshipSalary"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_salary">Salaire à l'embauche</label>
            <input type="number" class="form-control" name="salary" id="field_salary"
                   ng-model="vm.enquete.salary"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_comment">Commentaires</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                   ng-model="vm.enquete.comment"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
