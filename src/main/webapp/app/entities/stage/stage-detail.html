
<div>
    <h2><span>Stage</span> {{vm.stage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Start Date</span></dt>
        <dd>
            <span>{{vm.stage.startDate | date:'medium'}}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
            <span>{{vm.stage.endDate | date:'medium'}}</span>
        </dd>
        <dt><span>Adress</span></dt>
        <dd>
            <span>{{vm.stage.adress}}</span>
        </dd>
        <dt><span>Soon Ending</span></dt>
        <dd>
            <span>{{vm.stage.soonEnding | date:'medium'}}</span>
        </dd>
        <dt><span>Student</span></dt>
        <dd>
            <span>{{vm.stage.student}}</span>
        </dd>
        <dt><span>Convention</span></dt>
        <dd>
            <a ui-sref="convention-detail({id:vm.stage.convention.id})">{{vm.stage.convention.id}}</a>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.stage.company.id})">{{vm.stage.company.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="stage-detail.edit({id:vm.stage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
