<div>
    <h2>Conventions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="convention.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Convention
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Sujet</span></th>
                    <th><span>Student Signature</span></th>
                    <th><span>Contact Signature</span></th>
                    <th><span>University Signature</span></th>
                    <th><span>Salary</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="convention in vm.conventions track by convention.id">
                    <td><a ui-sref="convention-detail({id:convention.id})">{{convention.id}}</a></td>
                    <td>{{convention.sujet}}</td>
                    <td>{{convention.studentSignature}}</td>
                    <td>{{convention.contactSignature}}</td>
                    <td>{{convention.universitySignature}}</td>
                    <td>{{convention.salary}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="convention-detail({id:convention.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="convention.edit({id:convention.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="convention.delete({id:convention.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
