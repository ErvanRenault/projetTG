
<div>
    <h2><span>Convention</span> {{vm.convention.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Sujet</span></dt>
        <dd>
            <span>{{vm.convention.sujet}}</span>
        </dd>
        <dt><span>Student Signature</span></dt>
        <dd>
            <span>{{vm.convention.studentSignature}}</span>
        </dd>
        <dt><span>Contact Signature</span></dt>
        <dd>
            <span>{{vm.convention.contactSignature}}</span>
        </dd>
        <dt><span>University Signature</span></dt>
        <dd>
            <span>{{vm.convention.universitySignature}}</span>
        </dd>
        <dt><span>Salary</span></dt>
        <dd>
            <span>{{vm.convention.salary}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="convention-detail.edit({id:vm.convention.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
