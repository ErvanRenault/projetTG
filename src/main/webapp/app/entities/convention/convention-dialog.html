
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myConventionLabel">Create or edit a Convention</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.convention.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.convention.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sujet">Sujet</label>
            <input type="text" class="form-control" name="sujet" id="field_sujet"
                    ng-model="vm.convention.sujet"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_studentSignature">Student Signature</label>
            <input type="checkbox" class="form-control" name="studentSignature" id="field_studentSignature"
                    ng-model="vm.convention.studentSignature"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contactSignature">Contact Signature</label>
            <input type="checkbox" class="form-control" name="contactSignature" id="field_contactSignature"
                    ng-model="vm.convention.contactSignature"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_universitySignature">University Signature</label>
            <input type="checkbox" class="form-control" name="universitySignature" id="field_universitySignature"
                    ng-model="vm.convention.universitySignature"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_salary">Salary</label>
            <input type="number" class="form-control" name="salary" id="field_salary"
                    ng-model="vm.convention.salary"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
