
<div>
    <h2><span>Enquete</span> {{vm.enquete.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nom Societe</span></dt>
        <dd>
            <span>{{vm.enquete.nomSociete}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.enquete.phone}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.enquete.email}}</span>
        </dd>
        <dt><span>Stay</span></dt>
        <dd>
            <span>{{vm.enquete.stay}}</span>
        </dd>
        <dt><span>Internship Salary</span></dt>
        <dd>
            <span>{{vm.enquete.internshipSalary}}</span>
        </dd>
        <dt><span>Salary</span></dt>
        <dd>
            <span>{{vm.enquete.salary}}</span>
        </dd>
        <dt><span>Comment</span></dt>
        <dd>
            <span>{{vm.enquete.comment}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="enquete-detail.edit({id:vm.enquete.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
