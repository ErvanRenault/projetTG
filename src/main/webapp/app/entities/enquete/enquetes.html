<div>
    <h2>Enquetes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="enquete.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Enquete
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Nom Societe</span></th>
                    <th><span>Phone</span></th>
                    <th><span>Email</span></th>
                    <th><span>Stay</span></th>
                    <th><span>Internship Salary</span></th>
                    <th><span>Salary</span></th>
                    <th><span>Comment</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="enquete in vm.enquetes track by enquete.id">
                    <td><a ui-sref="enquete-detail({id:enquete.id})">{{enquete.id}}</a></td>
                    <td>{{enquete.nomSociete}}</td>
                    <td>{{enquete.phone}}</td>
                    <td>{{enquete.email}}</td>
                    <td>{{enquete.stay}}</td>
                    <td>{{enquete.internshipSalary}}</td>
                    <td>{{enquete.salary}}</td>
                    <td>{{enquete.comment}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="enquete-detail({id:enquete.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="enquete.edit({id:enquete.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="enquete.delete({id:enquete.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
