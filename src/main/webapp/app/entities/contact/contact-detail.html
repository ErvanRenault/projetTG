
<div>
    <h2><span>Contact</span> {{vm.contact.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{vm.contact.firstName}}</span>
        </dd>
        <dt><span>Surname</span></dt>
        <dd>
            <span>{{vm.contact.surname}}</span>
        </dd>
        <dt><span>Mail</span></dt>
        <dd>
            <span>{{vm.contact.mail}}</span>
        </dd>
        <dt><span>Phone Number</span></dt>
        <dd>
            <span>{{vm.contact.phoneNumber}}</span>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.contact.company.id})">{{vm.contact.company.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="contact-detail.edit({id:vm.contact.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
